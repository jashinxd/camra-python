{% extends "base.html" %}

{% block contents %}
<div class="container">
    <div>
    <h1><span class="fas fa-camera-retro"></span> CAMRA </h1>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg">
      <form method="post" action="/">
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="category" id="exampleRadios1" value="location">
	  <label class="form-check-label" for="exampleRadios1">
	    Location
	  </label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="category" id="exampleRadios2" value="weather">
	  <label class="form-check-label" for="exampleRadios2">
	    Weather
	  </label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="category" id="exampleRadios3" value="mood">
	  <label class="form-check-label" for="exampleRadios3">
	    Mood
	  </label>
	</div>
	<div class="form-group form-check-inline">
	  <select class="form-control" name="moodoption" id="exampleFormControlSelect1">
	    <option value="happy">Happy</option>
	    <option value="sad">Sad</option>
	    <option value="angry">Angry</option>
	    <option value="nervous">Nervous</option>
	    <option value="scared">Scared</option>
	  </select>
	</div>
	<div class="form-group form-check-inline">
	  Number of Songs:
	  <input type="text" name="length">
	</div>
	<button type="submit" class="btn btn-primary">Generate Playlist</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <h3>{{message}}</h3>
</div>
{% endblock %}
