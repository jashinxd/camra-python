{% extends "base.html" %}

{% block contents %}
<div class="container">
  <div>
    <h1><span class="fas fa-camera-retro"></span> CAMRA </h1>
  </div>
</div>

<form method="post" action="/submitmodify">
  {% for song in songs %} 
  <input type="checkbox" name="songnames" value="{{song.name}}" checked>
  <div class="container">
    <h3>{{song.name}} by {{song.artist}}</h3> 
    <audio controls="controls" id="audio_player"> 
      <source src="{{song.url}}" type="audio/mpeg"/> 
      Your browser does not support the audio element. 
    </audio> 
  </div>
  <br>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit Changes</button>
</form>
{% endblock %}
